<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Same styling as login page */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    header {
      background-color: #8b2323;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      font-weight: 600;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-box {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }

    .login-box h2 {
      text-align: center;
      color: #8b2323;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
    }

    .input-group {
      position: relative;
      margin: 1.25rem 0;
    }

    .input-group input {
      width: 100%;
      padding: 1.1rem 0.75rem 0.5rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 0.95rem;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      color: #999;
      pointer-events: none;
      transition: 0.2s ease all;
      background: white;
      padding: 0 0.25rem;
    }

    .input-group input:focus {
      border-color: #8b2323;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: 0;
      transform: translateY(-50%) scale(0.85);
      color: #8b2323;
    }

    .login-box button[type="submit"] {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1.5rem;
      background-color: #a24e4e;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button[type="submit"]:hover {
      background-color: #8b2323;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ccc;
    }

    .divider span {
      margin: 0 0.75rem;
      font-size: 0.85rem;
      color: #666;
    }

    .alt-login {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .alt-login button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border-radius: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 0.95rem;
    }

    .alt-login button img {
      width: 20px;
      height: 20px;
    }

    .google-btn {
      background-color: #ffffff;
      border: 1px solid #ccc;
      color: #333;
    }

    .google-btn:hover {
      background-color: #f5f5f5;
    }

    .facebook-btn {
      background-color: #1877F2;
      color: white;
      border: none;
    }

    .facebook-btn:hover {
      background-color: #0f5ac6;
    }

    .terms {
      display: flex;
      align-items: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: gray;
    }

    .terms input {
      margin-right: 0.5rem;
    }

    .terms span {
      display: inline;
    }

    .terms a {
      text-decoration: none;
      color: #000;
      margin-left: 0.25rem;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Logo</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <div class="login-box">
      <h2>Sign Up</h2>
      <form>
        <div class="input-group">
          <input type="text" id="fullname" placeholder=" " required />
          <label for="fullname">Full Name</label>
        </div>

        <div class="input-group">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder=" " required />
          <label for="password">Password</label>
        </div>

        <div class="input-group">
          <input type="password" id="confirmPassword" placeholder=" " required />
          <label for="confirmPassword">Confirm Password</label>
        </div>

        <label class="terms">
          <input type="checkbox" required />
          <span>I accept the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
            </span>
        </label>

        <button type="submit">Sign Up</button>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="alt-login">
          <button class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
            Continue with Google
          </button>
          <button class="facebook-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook logo" />
            Continue with Facebook
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Sign-up form submitted!');
    });
  </script>
</body>
</html>
