<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Felipa&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #8B2323;
      height: 829px; /* fixed height */
      color: white;
      position: relative;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 49px;
    }

    .logo img {
      width: 147px;
      height: 73px;
      object-fit: contain;
    }

    nav {
      display: flex;
      gap: 63px;
    }

    nav a {
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 16px;
      font-weight: 600;
      position: relative;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #E6B800;
    }

    nav a.active {
      color: #E6B800;
    }

    nav a.active::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #E6B800;
      border-radius: 2px;
    }

    /* ABOUT US + Welcome block */
    .about-section {
      position: relative;
      height: 100%;
    }

    .about-title {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 16px;
      color: #fff;
      position: absolute;
      left: 116px;
      top: 146px;
      text-shadow: 0px 4px 4px rgba(0,0,0,0.25);
    }

    .welcome-block {
      position: absolute;
      left: 112px;
      top: 182px;
      line-height: 1.2;
    }

    .welcome-block .welcome {
      display: block;
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-size: 60px;
      color: #fff;
      text-shadow: 0px 4px 4px rgba(0,0,0,0.25);
    }

    .welcome-block .to {
      display: block;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 60px;
      color: #fff;
      text-shadow: 0px 4px 4px rgba(0,0,0,0.25);
    }

    .welcome-block .restaurant {
      display: block;
      font-family: 'Felipa', cursive;
      font-weight: 400;
      font-size: 70px;
      color: #fff;
      text-shadow: 0px 4px 4px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <!-- background overlay -->
  <div class="bg-overlay"></div>

  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo">
    </div>
    <nav>
      <a href="about-us.html" class="active">About Us</a>
      <a href="#">Sign Up</a>
      <a href="home.html">Home</a>
      <a href="#">Menu</a>
      <a href="#">Contact</a>
      <a href="#">Reservation</a>
      <a href="#">Event</a>
    </nav>
  </header>

  <section class="about-section">
    <h2 class="about-title">ABOUT US</h2>
    <div class="welcome-block">
      <span class="welcome">WELCOME</span>
      <span class="to">to</span>
      <span class="restaurant">Ati√©ra Restaurant!</span>
    </div>
  </section>
</body>
</html>
