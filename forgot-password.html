<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    header {
      background-color: #8b2323;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      font-weight: 600;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-box {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }

    .login-box h2 {
      text-align: center;
      color: #8b2323;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
    }

    .login-box p {
      text-align: center;
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    .input-group {
      position: relative;
      margin: 1.25rem 0;
    }

    .input-group input {
      width: 100%;
      padding: 1.1rem 0.75rem 0.5rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 0.95rem;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      color: #999;
      pointer-events: none;
      transition: 0.2s ease all;
      background: white;
      padding: 0 0.25rem;
    }

    .input-group input:focus {
      border-color: #8b2323;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: 0;
      transform: translateY(-50%) scale(0.85);
      color: #8b2323;
    }

    .login-box button[type="submit"] {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1.5rem;
      background-color: #a24e4e;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button[type="submit"]:hover {
      background-color: #8b2323;
    }

    .back-to-login {
      display: block;
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #000;
      text-decoration: none;
    }

    .back-to-login:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Logo</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <div class="login-box">
      <h2>Forgot Password</h2>
      <p>Enter your registered email address and weâ€™ll send you a link to reset your password.</p>

      <form>
        <div class="input-group">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email</label>
        </div>

        <button type="submit">Send Reset Link</button>

        <a href="login.html" class="back-to-login">Back to Login</a>
      </form>
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Password reset link has been sent to your email!');
    });
  </script>
</body>
</html>
